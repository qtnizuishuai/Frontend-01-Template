<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .keywords {
        color: blue;
      }

      .punctuator {
        color: blueviolet;
      }

      .identifier {
        color: skyblue;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>

  <script>
    var source = `
    function sleep(t) {
        return new Promise(function (resolve) {
            setTimeout(resolve, t);
        });
    }
`;
    var regexp = /(function|new|return)|([ \t\n\r]+)|([a-zA-Z][a-zA-Z0-9]*)|([\(\)\{\}\,\;])/g;

    var dictionary = ['keywords', 'whitespace', 'identifier', 'punctuator'];

    var token = null;

    var container = document.getElementById('container');

    do {
      token = regexp.exec(source);
      if (!token) break;
      console.log(regexp.lastIndex, token[0]);
      let text = document.createElement('span');
      text.textContent = token[0];

      for (let i = 0; i < 4; i++) {
        if (token[i]) {
          text.classList.add(dictionary[i]);
        }
      }
      container.appendChild(text);
    } while (token);
  </script>
</html>
